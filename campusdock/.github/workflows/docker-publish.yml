name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Get short SHA for tag
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/campusdock:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/campusdock:latest ${{ secrets.DOCKER_USERNAME }}/campusdock:${{ steps.vars.outputs.sha_short }}

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/campusdock:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/campusdock:${{ steps.vars.outputs.sha_short }}
